<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span class="screen-header__dot"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="more-profile">
        <div class="more-profile__column">
          <img class="more-profile__avatar--xl" src="bs5.jpeg" />
          <div class="more-profile__text">
            <h4 class="more-profile__title">Byeongsoon</h4>
            <h6 class="more-profile__subtitle">
              +82 10-5236-4839<i class="fas fa-exclamation-circle fa-xs"></i>
            </h6>
          </div>
        </div>
        <div class="more-profile__column">
          <i class="far fa-clipboard fa-2x"></i>
        </div>
      </div>

      <nav class="icon-row">
        <ul class="icon-row__ul">
          <li class="icon-row__li">
            <a class="icon-row__a" href="#">
              <i class="far fa-calendar-check fa-lg"></i>
              <span class="icon-row__text">Calendar</span>
            </a>
          </li>
          <li class="icon-row__li">
            <a class="icon-row__a" href="#">
              <i class="far fa-hdd fa-lg"></i>
              <span class="icon-row__text">Talk Drive</span>
              <span class="icon-row__dot"></span>
            </a>
          </li>
          <li class="icon-row__li">
            <a class="icon-row__a" href="#">
              <i class="far fa-smile-wink fa-lg"></i>
              <span class="icon-row__text">Emoticons</span>
            </a>
          </li>
          <li class="icon-row__li">
            <a class="icon-row__a" href="#">
              <i class="fas fa-brush fa-lg"></i>
              <span class="icon-row__text">Themes</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__dot"></span>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/4349c322ba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
