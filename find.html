<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons-find">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span class="screen-header__dot"></span>
      </div>
    </header>

    <main class="main-screen">
      <nav class="find-icons">
        <ul class="find-icons__ul">
          <li class="find-icons__li">
            <a class="find-icons__a" href="#">
              <i class="fas fa-qrcode fa-lg"></i>
              <span class="find-icons__text">QR Code</span>
            </a>
          </li>
          <li class="find-icons__li">
            <a class="find-icons__a" href="#">
              <i class="far fa-address-book fa-lg"></i>
              <span class="find-icons__text">Add by Contacts</span>
            </a>
          </li>
          <li class="find-icons__li">
            <a class="find-icons__a" href="#">
              <i class="fas fa-fingerprint fa-lg"></i>
              <span class="find-icons__text">Add by ID</span>
            </a>
          </li>
          <li class="find-icons__li">
            <a class="find-icons__a" href="#">
              <i class="far fa-envelope fa-lg"></i>
              <span class="find-icons__text">Invite</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="recommended-friends">
        <h6 class="recommended-friends__header">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h6>Open Chat</h6>
          <span>Go to Openchat Home <i class="fas fa-chevron-right"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BY</h5>
            <h6 class="open-post__hashtags">#by#cute#supercute</h6>
            <div class="open-post__members">
              <img src="bs3.jpeg" />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="bs4.jpeg" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i> <span>326</span>
              </div>
            </div>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BY</h5>
            <h6 class="open-post__hashtags">#by#cute#supercute</h6>
            <div class="open-post__members">
              <img src="bs3.jpeg" />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="bs3.jpeg" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i> <span>999</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__dot"></span>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/4349c322ba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
